<!DOCTYPE html>
<html>

<head>
  <title>VID3O</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
  <link rel="icon" href="/favicon.png" type="image/png">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDKWorker.js" async=""></script>
  <script>
    window.OneSignal = window.OneSignal || [];
    OneSignal.push(function() {
      OneSignal.init({
        appId: "cb3f5be6-a16c-44e1-8d8f-30d796ceeaf4",
      });
    });
  </script>
</head>
<body>
  <h1><i class="material-icons" style="font-size: 250%; margin: none">videocam</i><br>
  VID3O</h1>
	<button onclick="window.location.href='/room'" title="Create a Meeting"><i class="material-icons">add</i></button>
  <br>
  <form onsubmit="join(event)">
    <h3>Join Meeting</h31>
    <input id="meetingid" type="text" placeholder="Meeting ID" maxlength="6"></input>
    <button title="Join Meeting"><i class="material-icons">call_made</i></button>
  </form>
  <div id="vl"></div>

  <footer><p>Created by <a href="mailto:vid3o.ml@gmail.com">Chatify</a> &mdash; v 1.4.2</p></span>
  </footer>

  <script>
    function join(room) {
      room.preventDefault();
      var meetingid = document.querySelector("#meetingid").value;
      if (!meetingid) {
        alert("Please enter a valid Meeting ID");
        return;
      }
      window.location.href = "/room#" + meetingid;
    }
     function processAjaxData(response, urlPath){
     document.getElementById("content").innerHTML = response.html;
     document.title = response.pageTitle;
     window.history.pushState({"html":response.html,"pageTitle":response.pageTitle},"", urlPath);
 }
 window.onpopstate = function(e){
    if(e.state){
        document.getElementById("content").innerHTML = e.state.html;
        document.title = e.state.pageTitle;
    }
};
  </script>
</body>

</html>
